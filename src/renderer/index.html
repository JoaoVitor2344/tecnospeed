<!DOCTYPE html>
<html lang="pt-br" class="tema-escuro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="../assets/styles/style.css">
</head>
<body>
    <div class="main">
        <section class="first">
            <p>Converta seus documentos X + Y para Z com máxima qualidade</p>
            <button class="btnSelect">Selecionar documentos</button>
            <div class="arquivos" id="arquivosCRTKEY">
                <input class="inputFile" type="file" name="arquivos" id="inputFileCRTKEY" multiple>
                <div class="arquivo" id="arquivoCRTKEY">
                    <div>
                        <label class="nomeArquivo" id="nomeArquivoCRT"></label>
                        <label class="tamanhoArquivo" id="tamanhoArquivoCRT"></label>
                        <button class="removerArquivo">x</button>
                    </div>
                    <div>
                        <label class="nomeArquivo" id="nomeArquivoKEY"></label>
                        <label class="tamanhoArquivo" id="tamanhoArquivoKEY"></label>
                        <button class="removerArquivo">x</button>
                    </div> 
                </div>
            </div>
        </section>
        <section class="second">
            <p>Converta documento PFX para CRT + KEY</p>
            <button class="btnSelect">Selecionar documentos</button>
            <div class="arquivos" id="arquivosPFX">
                <input class="inputFile" type="file" name="arquivos" id="inputFilePFX">
                <div class="arquivo" id="arquivoPFX">
                    <label class="nomeArquivo" id="nomeArquivoPFX"></label>
                    <label class="tamanhoArquivo" id="tamanhoArquivoPFX"></label>
                    <button class="removerArquivo">x</button>
                </div>
            </div>
        </section>
    </div>
    <div><button class="btnConvert">Converter</button></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> <!-- Carrega o jQuery -->
    <script src="index.js"></script> <!-- Carrega o js principal -->
    <script>
        // Chama a função de conversão do arquivo converter.js
        convertPfxToCrtKey('caminho_para_seu_arquivo.pfx', 'sua_senha', 'caminho_para_o_arquivo.crt', 'caminho_para_o_arquivo.key');
    </script>
</body>
</html>
