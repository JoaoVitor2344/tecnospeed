<!DOCTYPE html>
<html lang="pt-br" class="tema-escuro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/styles/convert.css">
    <link rel="stylesheet" href="../assets/styles/style.css">
</head>
<body>
    <div class="main">
        <h1 class="title">Convertendo...</h1>
    <div class="barra">
        <div></div>
    </div>

    <span id="progressoNumero">0%</span>
    <input type="number" onkeyup="alterarProgresso()" min="0" max="100">
    </div>

    <script>
        const progresso = document.querySelector(".barra div");
        const input = document.querySelector("input")

        function alterarProgresso() {
            if (input.value > 100) {
                input.value = 100;
            }
            progresso.style.width = input.value + "%";
            progressoNumero.textContent = input.value + "%";

        }
        
    </script>
    <div>
        <button onclick="window.location.href='index.html'"; class="btnCancel">Cancelar</button>
    </div>
</body>
</html>
